<div class="container-fluid d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
    
    <div class="text-center mb-4">
      <h2 class="fw-bold text-primary">¿Olvidaste tu contraseña?</h2>
      <p class="text-muted">No te preocupes. Ingresá tu email y te enviaremos un código de recuperación.</p>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Correo Electrónico</label>
      <input 
        type="email" 
        class="form-control" 
        id="email" 
        [(ngModel)]="email" 
        placeholder="nombre@ejemplo.com"
        [disabled]="cargando">
    </div>

    <button 
      class="btn btn-primary w-100 py-2 mb-3" 
      (click)="enviarSolicitud()" 
      [disabled]="cargando">
      
      <span *ngIf="cargando" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
      {{ cargando ? 'Enviando...' : 'Enviar Código' }}
    </button>

    <div class="text-center">
      <a style="cursor: pointer; text-decoration: none;" class="text-secondary small" onclick="history.back()">
        <i class="bi bi-arrow-left"></i> Volver al Login
      </a>
    </div>

  </div>
</div>
