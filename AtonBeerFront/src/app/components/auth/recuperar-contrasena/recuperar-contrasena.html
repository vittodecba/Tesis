<div
  class="min-h-screen bg-gradient-to-br from-orange-50 to-amber-100 flex items-center justify-center p-4"
>
  <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md overflow-hidden">
    <div class="bg-gradient-to-r from-[#4A2C2A] to-[#E67E22] p-8 text-center">
      <div class="w-20 h-20 bg-white rounded-full mx-auto mb-4 flex items-center justify-center">
        <svg class="w-12 h-12 text-[#E67E22]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
          />
        </svg>
      </div>
      <h1 class="text-3xl font-bold text-white">Aton Beer</h1>
      <p class="text-orange-100 mt-2">Seguridad de la Cuenta</p>
    </div>

    <div class="p-8">
      <h2 class="text-2xl font-bold text-[#4A2C2A] mb-2">¿Olvidaste tu contraseña?</h2>
      <p class="text-gray-600 mb-8 text-sm">
        No te preocupes. Ingresa tu email y te enviaremos un código para restablecerla.
      </p>

      <div class="space-y-6">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Correo Electrónico</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg
                class="h-5 w-5 text-gray-400"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"
                />
              </svg>
            </div>
            <input
              type="email"
              [(ngModel)]="email"
              placeholder="nombre@ejemplo.com"
              [disabled]="cargando"
              class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#E67E22] focus:border-transparent transition"
            />
          </div>
        </div>

        <button
          (click)="enviarSolicitud()"
          [disabled]="cargando"
          class="w-full bg-gradient-to-r from-[#4A2C2A] to-[#E67E22] text-white py-3 rounded-lg font-semibold hover:shadow-lg transform hover:scale-105 transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none"
        >
          <span *ngIf="!cargando">Enviar Código de Recuperación</span>
          <span *ngIf="cargando" class="flex items-center justify-center">
            <svg class="animate-spin h-5 w-5 mr-3" viewBox="0 0 24 24">
              <circle
                class="opacity-25"
                cx="12"
                cy="12"
                r="10"
                stroke="currentColor"
                stroke-width="4"
                fill="none"
              ></circle>
              <path
                class="opacity-75"
                fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
              ></path>
            </svg>
            Enviando...
          </span>
        </button>
      </div>

      <div class="mt-8 text-center border-t border-gray-100 pt-6">
        <a
          routerLink="/login"
          class="text-gray-500 text-sm font-medium hover:text-[#4A2C2A] transition flex items-center justify-center gap-2"
        >
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M10 19l-7-7m0 0l7-7m-7 7h18"
            />
          </svg>
          Volver al Inicio de Sesión
        </a>
      </div>
    </div>
  </div>
</div>
