<div class="min-h-screen bg-gradient-to-br from-orange-50 to-amber-100 flex items-center justify-center p-4">
  <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md overflow-hidden">
    
    <div class="bg-gradient-to-r from-[#4A2C2A] to-[#E67E22] p-8 text-center">
      <div class="w-20 h-20 bg-white rounded-full mx-auto mb-4 flex items-center justify-center">
        <svg class="w-12 h-12 text-[#E67E22]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
        </svg>
      </div>
      <h1 class="text-3xl font-bold text-white">Aton Beer</h1>
      <p class="text-orange-100 mt-2">Seguridad de la Cuenta</p>
    </div>

    <div class="p-8">
      
      <div *ngIf="paso === 1">
        <h2 class="text-2xl font-bold text-[#4A2C2A] mb-2">¿Olvidaste tu contraseña?</h2>
        <p class="text-gray-600 mb-8 text-sm">Ingresa tu email y te enviaremos un código de recuperación.</p>

        <div class="space-y-6">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Correo Electrónico</label>
            <input type="email" [(ngModel)]="email" placeholder="nombre@ejemplo.com" [disabled]="cargando"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#E67E22] outline-none transition" />
          </div>

          <button (click)="enviarSolicitud()" [disabled]="cargando"
            class="w-full bg-gradient-to-r from-[#4A2C2A] to-[#E67E22] text-white py-3 rounded-lg font-semibold hover:shadow-lg transform hover:scale-105 transition duration-200 disabled:opacity-50">
            <span *ngIf="!cargando">Enviar Código de Recuperación</span>
            <span *ngIf="cargando">Enviando...</span>
          </button>
        </div>
      </div>

      <div *ngIf="paso === 2">
        <h2 class="text-2xl font-bold text-[#4A2C2A] mb-2">Restablecer Contraseña</h2>
        <p class="text-gray-600 mb-8 text-sm">Ingresa el código que te enviamos y tu nueva clave.</p>

        <div class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Código de Seguridad</label>
            <input type="text" [(ngModel)]="token" placeholder="Ej: 123456"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg outline-none focus:ring-2 focus:ring-[#E67E22]" />
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Nueva Contraseña</label>
            <input type="password" [(ngModel)]="nuevaPassword" placeholder="Mínimo 6 caracteres"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg outline-none focus:ring-2 focus:ring-[#E67E22]" />
          </div>

          <button (click)="confirmarRestablecimiento()" [disabled]="cargando"
            class="w-full bg-gradient-to-r from-[#4A2C2A] to-[#E67E22] text-white py-3 rounded-lg font-semibold hover:shadow-lg transform hover:scale-105 transition duration-200 disabled:opacity-50">
            <span *ngIf="!cargando">Cambiar Contraseña</span>
            <span *ngIf="cargando">Guardando...</span>
          </button>
        </div>
      </div>

      <div class="mt-8 text-center border-t border-gray-100 pt-6">
        <a routerLink="/login" class="text-gray-500 text-sm font-medium hover:text-[#4A2C2A] transition">
          Volver al Inicio de Sesión
        </a>
      </div>

    </div>
  </div>
</div>
