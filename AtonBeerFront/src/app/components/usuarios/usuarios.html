<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Gestión de Usuarios</h2>

    <div class="d-flex align-items-center gap-3">
      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          id="filtroInactivos"
          [(ngModel)]="verInactivos"
          (change)="cargarUsuarios()"
        />
        <label class="form-check-label" for="filtroInactivos">Mostrar Inactivos</label>
      </div>

      <button class="btn btn-primary" (click)="abrirModal()">+ Nuevo Usuario</button>
    </div>
  </div>

  <table class="table table-striped table-hover table-bordered">
    <thead class="table-dark">
      <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Email</th>
        <th>Rol</th>
        <th>Estado</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let u of usuarios">
        <td>{{ u.nombre }}</td>
        <td>{{ u.apellido }}</td>
        <td>{{ u.email }}</td>
        <td>{{ u.rolNombre }}</td>
        <td>
          <span class="badge" [ngClass]="u.activo ? 'bg-success' : 'bg-danger'">
            {{ u.activo ? 'Activo' : 'Inactivo' }}
          </span>
        </td>
        <td>
          <button class="btn btn-warning btn-sm me-2" (click)="abrirModal(u)">Editar</button>

          <button
            class="btn btn-sm"
            [ngClass]="u.activo ? 'btn-danger' : 'btn-success'"
            (click)="toggleActivo(u)"
          >
            {{ u.activo ? 'Desactivar' : 'Activar' }}
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <div
    class="modal d-block"
    tabindex="-1"
    *ngIf="mostrarModal"
    style="background: rgba(0, 0, 0, 0.5)"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">{{ tituloModal }}</h5>
          <button type="button" class="btn-close" (click)="cerrarModal()"></button>
        </div>
        <div class="modal-body">
          <form (ngSubmit)="guardar()">
            <div class="mb-3">
              <label class="form-label">Nombre</label>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="datosForm.nombre"
                name="nombre"
                required
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Apellido</label>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="datosForm.apellido"
                name="apellido"
                required
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                [(ngModel)]="datosForm.email"
                name="email"
                required
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Rol</label>
              <select class="form-select" [(ngModel)]="datosForm.rolId" name="rolId">
                <option [value]="0">-- Seleccionar Rol --</option>
                <option *ngFor="let r of roles" [value]="r.id">
                  {{ r.nombre }}
                </option>
              </select>
            </div>

            <div *ngIf="!esEdicion">
              <div class="mb-3">
                <label class="form-label">Contraseña</label>
                <input
                  type="password"
                  class="form-control"
                  [(ngModel)]="datosForm.password"
                  name="password"
                />
              </div>

              <div class="mb-3">
                <label class="form-label">Confirmar Contraseña</label>
                <input
                  type="password"
                  class="form-control"
                  [(ngModel)]="datosForm.confirmarPassword"
                  name="confirmarPassword"
                />
              </div>
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" (click)="cerrarModal()">
                Cancelar
              </button>
              <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
