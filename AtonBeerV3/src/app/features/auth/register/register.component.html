<div class="min-h-screen bg-gradient-to-br from-orange-50 to-amber-100 flex items-center justify-center p-4">
  <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md overflow-hidden">
    
    <div class="bg-gradient-to-r from-[#4A2C2A] to-[#E67E22] p-8 text-center">
      <div class="w-20 h-20 bg-white rounded-full mx-auto mb-4 flex items-center justify-center">
        <svg class="w-12 h-12 text-[#E67E22]" fill="currentColor" viewBox="0 0 20 20">
          <path d="M10 2a6 6 0 00-6 6v3.586l-.707.707A1 1 0 004 14h12a1 1 0 00.707-1.707L16 11.586V8a6 6 0 00-6-6zM10 18a3 3 0 01-3-3h6a3 3 0 01-3 3z"/>
        </svg>
      </div>
      <h1 class="text-3xl font-bold text-white">Aton Beer</h1>
      <p class="text-orange-100 mt-2">Sistema de Gestión Cervecera</p>
    </div>

    <div class="p-8">
      <h2 class="text-2xl font-bold text-[#4A2C2A] mb-6">Crear cuenta</h2>
      
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-4">
        
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Nombre</label>
          <input 
            type="text" 
            formControlName="nombre"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#E67E22] focus:border-transparent transition"
            [class.border-red-500]="registerForm.get('nombre')?.invalid && registerForm.get('nombre')?.touched"
          >
          <p *ngIf="registerForm.get('nombre')?.invalid && registerForm.get('nombre')?.touched" 
             class="text-red-500 text-xs mt-1">
            {{ getFieldError('nombre') }}
          </p>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Apellido</label>
          <input 
            type="text" 
            formControlName="apellido"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#E67E22] focus:border-transparent transition"
            [class.border-red-500]="registerForm.get('apellido')?.invalid && registerForm.get('apellido')?.touched"
          >
          <p *ngIf="registerForm.get('apellido')?.invalid && registerForm.get('apellido')?.touched" 
             class="text-red-500 text-xs mt-1">
            {{ getFieldError('apellido') }}
          </p>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input 
            type="email" 
            formControlName="email"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#E67E22] focus:border-transparent transition"
            [class.border-red-500]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
          >
          <p *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" 
             class="text-red-500 text-xs mt-1">
            {{ getFieldError('email') }}
          </p>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
          <input 
            type="password" 
            formControlName="contrasena"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#E67E22] focus:border-transparent transition"
            [class.border-red-500]="registerForm.get('contrasena')?.invalid && registerForm.get('contrasena')?.touched"
          >
          <p *ngIf="registerForm.get('contrasena')?.invalid && registerForm.get('contrasena')?.touched" 
             class="text-red-500 text-xs mt-1">
            {{ getFieldError('contrasena') }}
          </p>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Confirmar Contraseña</label>
          <input 
            type="password" 
            formControlName="confirmarContrasena"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#E67E22] focus:border-transparent transition"
            [class.border-red-500]="(registerForm.get('confirmarContrasena')?.invalid && registerForm.get('confirmarContrasena')?.touched) || registerForm.hasError('passwordMismatch')"
          >
          <p *ngIf="registerForm.hasError('passwordMismatch') && registerForm.get('confirmarContrasena')?.touched" 
             class="text-red-500 text-xs mt-1">
            Las contraseñas no coinciden
          </p>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Rol</label>
          <select 
            formControlName="rolId"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#E67E22] focus:border-transparent transition bg-white"
          >
            <option *ngFor="let rol of roles" [value]="rol.id">{{ rol.nombre }}</option>
          </select>
        </div>

        <button 
          type="submit"
          [disabled]="isLoading"
          class="w-full bg-gradient-to-r from-[#4A2C2A] to-[#E67E22] text-white py-3 rounded-lg font-semibold hover:shadow-lg transform hover:scale-105 transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none"
        >
          <span *ngIf="!isLoading">Registrarse</span>
          <span *ngIf="isLoading" class="flex items-center justify-center">
            <svg class="animate-spin h-5 w-5 mr-3" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Registrando...
          </span>
        </button>
      </form>

      <div class="mt-6 text-center">
        <p class="text-gray-600">
          ¿Ya tienes una cuenta? 
          <a routerLink="/login" class="text-[#E67E22] font-semibold hover:underline">Inicia sesión</a>
        </p>
      </div>
    </div>
  </div>
</div>
